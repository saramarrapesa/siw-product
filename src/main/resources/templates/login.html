<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <title>Siw Product Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body >
<nav class="navbar  navbar-expand-lg navbar-dark bg-dark ">
    <a class="navbar-brand" th:href="@{/}">SIW-PRODUCT</a>
    <li th:if="${userDetails}"><em>| User: <span th:text="${userDetails.username}"></span></em></li>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<br>
<br>
<header >
    <section >
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Sign In</h2>

                                <form th:action="@{/login}" method="post" >
                                    <div th:if = "${param.error!=null}" class="text-center alert alert-warning">
                                        <p>Invalid username or password</p></div>

                                    <div th:if = "${param.logout}" class="text-center alert alert-success">
                                        <p>You have been logged out</p>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="text" name="username" id="username" class="form-control form-control-lg" required/>
                                        <label class="form-label" for="username">Your Username</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password"  name="username" id="password" class="form-control form-control-lg" required />
                                        <label class="form-label" for="password">Password</label>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit"
                                                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">You don't have an account yet? <a th:href="@{register}"
                                                                                                            class="fw-bold text-body"><u>Sign up here</u></a></p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<footer>

</footer>
</header></body>
</html>
