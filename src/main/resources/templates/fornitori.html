<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Shop Homepage - Start Bootstrap Template</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
	<!-- Bootstrap icons-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="/css/shopper.css" rel="stylesheet" />
	<link rel="stylesheet" href="/css/soloNav.css">
</head>
<body >
<nav class="navbar  navbar-expand-lg navbar-dark bg-dark ">
	<div class="container px-5">
		<a class="navbar-brand" th:href="@{/}">SIW-PRODUCT</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Catalogo
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" th:href="@{prodotti}">Prodotti</a>
						<a class="dropdown-item" th:href="@{fornitori}">Fornitori</a>
					</div>
				</li>
			</ul>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item" sec:authorize="isAnonymous()" ><a class="nav-link" th:href="@{register}">Sign Up</a></li>
					<li class="nav-item" sec:authorize="isAnonymous()" ><a class="nav-link" th:href="@{login}">Log In</a></li>
				</ul>
				<ul class="nav navbar-nav ">
					<li class="nav-item" sec:authorize="isAuthenticated()"><span class="text-light" sec:authentication="principal.username">User</span></li>
				</ul>
				<ul class="nav navbar-nav ">
					<li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/logout}">Log out</a> </li>
				</ul>

			</div>
		</div>
	</div>
</nav>

<br>
<br>

<header class="masthead text-center text-dark ">
	<div class="masthead-content">
		<div class="container px-5">
			<h1 class="masthead-heading mb-0">Ecco tutti i nostri fornitori</h1></div>
	</div>
</header>
<br>
<br>
<div class="container" th:if="${fornitori==null||fornitori.isEmpty()}">
	<h2 >Non ci sono fornitori </h2></div>
<div class="container px-4 px-lg-5 mt-5">
	<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
		<div class="col mb-5">
			<div class="card h-100" th:each="fornitore :${fornitori}">
				<!-- Fornitore details-->
				<div class="card-body p-4">
					<div class="text-center">
						<!-- Fornitore name-->
						<h5 class="fw-bolder" th:text="${fornitore.nome}"></h5>
						<!-- Product price-->
						<h4>&euro;<span th:text="${fornitore.email}"></span></h4>
						<p th:text="${fornitore.address}" >Suresh Dasari is a founder and technical lead developer in tutlane.</p>
					</div>
				</div>
				<!-- Product actions-->
				<div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
					<div class="text-center"><a class="btn btn-outline-dark mt-auto" th:href="@{/fornitore/{id}(id=${fornitore.id})}">Vedi fornitore</a></div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>

</html>
