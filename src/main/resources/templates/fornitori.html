<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>One Page Wonder - Start Bootstrap Template</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- Font Awesome icons (free version)-->
	<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
	<!-- Google fonts-->
	<link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link rel="stylesheet" href="/css/soloNav.css">
	<title>Siw Product</title>
</head>
<body >
<nav class="navbar  navbar-expand-lg navbar-dark bg-dark ">
	<div class="container px-5">
		<a class="navbar-brand" th:href="@{/}">SIW-PRODUCT</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Catalogo
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" th:href="@{prodotti}">Prodotti</a>
						<a class="dropdown-item" th:href="@{fornitori}">Fornitori</a>
					</div>
				</li>
			</ul>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item" sec:authorize="isAnonymous()" ><a class="nav-link" th:href="@{register}">Sign Up</a></li>
					<li class="nav-item" sec:authorize="isAnonymous()" ><a class="nav-link" th:href="@{login}">Log In</a></li>
				</ul>
				<ul class="nav navbar-nav ">
					<li class="nav-item" sec:authorize="isAuthenticated()"><span class="text-light" sec:authentication="principal.username">User</span></li>
				</ul>
				<ul class="nav navbar-nav ">
					<li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/logout}">Log out</a> </li>
				</ul>

			</div>
		</div>
	</div>
</nav>

<br>
<br>

<header class="masthead text-center text-dark ">
	<div class="masthead-content">
		<div class="container px-5">
			<h1 class="masthead-heading mb-0">Ecco tutti i nostri fornitori</h1></div>
	</div>
</header>
<br>
<br>
<div class="container" th:if="${fornitori==null||fornitori.isEmpty()}">
	<h2 >Non ci sono fornitori </h2></div>
<div class="container">
	<div class="card" style="width: 18rem;">
		<div th:each="fornitore :${fornitori}">
			<img class="card-img-top" src="..." alt="Card image cap">
			<div class="card-body">
				<h5 class="card-title"><a th:href="@{'fornitore' + '/' + ${fornitore.id}}">Card title</a></h5>
				<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
				<a th:href="@{fornitore}" class="btn btn-primary">Vai al fornitore</a>
			</div>
		</div>
	</div>
</div>
</body>

</html>
