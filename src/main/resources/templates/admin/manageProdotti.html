
<!doctype html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title> Prodotti Management System </title>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Product Management System</a>


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{prodotti}">Product Management System</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{fornitori}">Provider Management System</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <h1> List Products </h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{formNewProdotto}" class="btn btn-primary btn-sm mb-3"> Aggiungi </a>
        </div>
    </div>
    <table class= "table table-striped table-bordered">
        <thead class= "table-dark">
        <tr>
            <th> Nome </th>
            <th> Descrizione </th>
            <th> Prezzo </th>
            <th> Fornitori </th>
            <th> Immagini </th>
            <th> Azioni </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="prodotto: ${prodotti}">
            <td th:text="${prodotto.nome}"></td>
            <td th:text="${prodotto.descrizione}"></td>
            <td th:text="${prodotto.prezzo}"></td>
            <td>
                <a th:href="@{formUpdateFornitore/{prodottoId}(prodottoId=${prodotto.id})}"
                class="btn btn-primary"> Elenco Fornitori</a>
            </td>
            <td>
                <div class="mb-3">
                   <input class="form-control" type="file" id="formFileMultiple" multiple>
                </div>
            </td>
            <td>
                <a th:href="@{formUpdateProdotto/{prodottoId}(prodottoId=${prodotto.id})}"
                   class="btn btn-primary"> Update</a>

                <a th:href="@{manageProdotti/{prodottoId}(prodottoId=${prodotto.id})}"
                   class="btn btn-danger"> Remove</a>
            </td>

        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
